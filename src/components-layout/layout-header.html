<!--  
    ------------------------------
    ----------  HEADER  ----------
    ------------------------------  
-->
<header class="layout__header">


    <!--  
        ---------------------------------------------------------------
        -----  Contenedor de los icons y Logos de jQuery y Cursos -----
        ---------------------------------------------------------------
    -->

    <div class="header__container-icons-logos">


        <!--  -----  Contenedor del Botón del Menú y de los Logos de jQuery -----  -->
        <div class="container-icons-logos__jquery">

            <!--  -----  Botón del Menú Hamburguesa de Navegación Open -----  -->
            <div class="navbar__btn-open"> 
                <div class="btn__icon-open"> </div>           
                <div class="btn__icon-open"> </div>           
                <div class="btn__icon-open"> </div>           
            </div>

            <!--  -----  Botón del Menú Hamburguesa de Navegación Close -----  -->
            <div class="navbar__btn-close"> 
                <div class="btn__icon-close"> </div>           
                <div class="btn__icon-close"> </div>           
            </div>
                    
            <!--  -----  Contenedor Icon y Logo de jQuery -----  -->
            <div class="jquery__icon-logo">

                <!--  -----  Logo de jQuery -----  -->
                <a href="https://jquery.com/" target="_blank" rel="noopener noreferrer">
                    <img 
                       class="jquery-logo"
                        src="/assets/img/jquery/jquery-logo.svg"
                        alt="Banner jQuery"
                        loading="lazy"
                    >
                </a>

                <!--  -----  Icon de jQuery -----  -->
                <a href="https://jquery.com/" target="_blank" rel="noopener noreferrer">
                    <img 
                        class="jquery-icon"
                        src="/assets/img/jquery/jquery-icon.svg"
                        alt="Logo jQuery"
                        loading="lazy"
                    >
                </a>

            </div>
          
        </div>


        <!--  -----  Contenedor de los Logos de los cursos  -----  -->
        <div class="container-logos__cursos">

            <!--  -----  Logo de Udemy -----  -->
            <a href="#" data-id="udemy"> 
                <img
                    class="cursos__logos cursos__logos--udemy"
                    src="/assets/img/udemy/udemy.avif"
                    alt="Logo Udemy"
                    loading="lazy"
                    view-transition-name="cursos-logos--udemy"
                >
            </a>

            <!--  -----  Logo de YouTube -----  -->
            <a href="#" data-id="youtube">
                <img
                    class="cursos__logos cursos__logos--youtube"
                    src="/assets/img/youtube/youtube.avif"
                    alt="Logo YouTube"
                    loading="lazy"
                >
            </a>

            <!--  -----  Logo de Desarrolloweb.com -----  -->
            <a href="#" data-id="desWebCom">
                <img
                    class="cursos__logos cursos__logos--desarrollowebcom"
                    src="/assets/img/desarrolloweb.com/desarrollowebcom.avif"
                    alt="Logo Desarrolloweb.com"
                    loading="lazy"
                >
            </a>

        </div>


    </div>



    <!--  
        ---------------------------------------------
        -----  Contenedor del Título del Header -----
        ---------------------------------------------
    -->
        
    <div class="header__container-title">

        <!--  -----  Título del Header -----  -->
        <h1 class="header__title"> 
            
            &lt; Mis jQuery Desarrollos /&gt; 
            
            <!--  -----  renderizado del título con el plugin de jQuery  -----  -->
            <p id="headerTitle"> </p>

            &lt; By AntonyDev /&gt;

        </h1>
        
    </div>


    <!--  
        ------------------------------------------------------------------
        -----  Contenedor de los Icons y Logos de jQuery UI y Cursos -----
        ------------------------------------------------------------------
    -->
    
    <div class="header__container-icons-logos">

        <!--  -----  Contenedor Icon y Logo de jQuery UI  -----  -->
        <div class="container-icons-logos__jquery-ui">

            <!--  -----  Icon y Logo de jQuery UI -----  -->
            <div class="jquery-ui__icon-logo">

                <!--  -----  icon de GitHub -----  -->
                <a href="https://github.com/AntoniCut/jquery.antonydev.tech" target="_blank" rel="noopener noreferrer">
                    <img 
                        class="github-icon"
                        src="/assets/img/github/github-icon.svg"
                        alt="Logo GitHub"
                        loading="lazy"
                    >
                </a>

                <!--  -----  Logo de jQuery UI -----  -->
                <a href="https://jqueryui.com/" target="_blank" rel="noopener noreferrer">
                    <img 
                        class="jquery-ui-logo"
                        src="/assets/img/jquery-ui/jquery-ui-logo.avif"
                        alt="Banner jQuery UI"
                        loading="lazy"
                    >
                </a>

                <!--  -----  Icon de jQuery UI -----  -->
                <a href="https://jqueryui.com/" target="_blank" rel="noopener noreferrer">
                    <img 
                        class="jquery-ui-icon"
                        src="/assets/img/jquery-ui/jquery-ui-icon.svg"
                        alt="Logo jQuery UI"
                        loading="lazy"
                    >
                </a>

            </div>

        </div>


        <!--  -----  Contenedor de los Logos de los cursos  -----  -->
        <div class="container-logos__cursos">

            <!--  -----  Logo de Escuela.it -----  -->
            <a href="#" data-id="escuelaIt">
                <img
                    class="cursos__logos cursos__logos--escuela-it"
                    src="/assets/img/escuela.it/escuelait.avif"
                    alt="Logo Escuela.it"
                    loading="lazy"
                >
            </a>

            <!--  -----  Logo de jQuery Books -----  -->
            <a href="#" data-id="books">
                <img
                    class="cursos__logos cursos__logos--jquery-books"
                    src="/assets/img/books/jquery-books.avif"
                    alt="Logo jQuery Books"
                    loading="lazy"
                >
            </a>

            <!--  -----  Logo de jQuery Manuales -----  -->
            <a href="#" data-id="manuales">
                <img
                    class="cursos__logos cursos__logos--jquery-manuales"
                    src="/assets/img/manuales/jquery-manuales.avif"
                    alt="Logo jQuery Manuales"
                    loading="lazy"
                >

        </div>

    </div>

</header>
