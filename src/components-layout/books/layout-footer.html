<!--  ----------  FOOTER  ----------  -->
<footer class="layout__footer">


    <!--
        ---------------------------
        -----  Footer Header  -----
        ---------------------------
    -->

    <header class="footer__header">

        <!--  -----  Contenedor del logo y banner de jQuery  -----  -->
        <div class="footer__container-logos">

            <!--  -----  banner jQuery  -----  -->
            <a href="https://jquery.com/" target="_blank" rel="noopener noreferrer">
                <img 
                    class="footer__jquery-banner"
                    src="/assets/img/jquery/jquery-banner.webp"
                    alt="Banner jQuery"
                    loading="lazy"
                >
            </a>

            <!--  -----  logo jQuery  -----  -->
            <a href="https://jquery.com/" target="_blank" rel="noopener noreferrer">
                <img 
                    class="footer__jquery-logo"
                    src="/assets/img/jquery/jquery-logo.webp"
                    alt="Logo jQuery"
                    loading="lazy"
                >
            </a>

        </div>


        <!--  -----  contenedor del Título del Footer  -----  -->
        <div class="footer__container-title">
        
            <!--  -----  Título del Footer  -----  -->
            <h1 class="footer__title"> 
                
                &lt; jQuery Books /&gt; 
                
                <!--  -----  renderizado del título con el plugin de jQuery  -----  -->
                <p id="footerTitle"> </p>
                
                &lt; Books /&gt;

            </h1>

        </div>
        

        <!--  -----  Contenedor del logo y banner de jQuery UI  -----  -->
        <div class="footer__container-logos footer__container-logos--jquery-ui">

            <!--  -----  banner jQuery UI  -----  -->
            <a href="https://jqueryui.com/" target="_blank" rel="noopener noreferrer">
                <img 
                    class="footer__jquery-ui-banner"
                    src="/assets/img/jquery-ui/jquery-ui-banner.avif"
                    alt="Banner jQuery UI"
                    loading="lazy"
                >
            </a>

            <!--  -----  logo jQuery UI  -----  -->
            <a href="https://jqueryui.com/" target="_blank" rel="noopener noreferrer">
                <img 
                    class="footer__jquery-ui-logo"
                    src="/assets/img/jquery-ui/jquery-ui-logo.svg"
                    alt="Logo jQuery UI"
                    loading="lazy"
                >
            </a>

        </div>

    </header>


    <!--
        -------------------------
        -----  Footer Main  -----
        -------------------------
    -->

    <main class="footer__main">


        <!--  -----  list home  -----  -->
        <ul class="footer__list">
            
            <h3 class="footer__list-title"> 
                Libros de jQuery
            </h3>
            
            <li class="footer__item">
               <a href="#" data-id="home"> 
                    Aprender jQuery con 100 Ejercícios Prácticos
                </a>
            </li>
           
            <li class="footer__item">
               <a href="#" data-id="home"> 
                    Otros Libros
                </a>
            </li>

            <div class="footer__list-separator"> </div>

        </ul>

    </main>
    
    
</footer>
