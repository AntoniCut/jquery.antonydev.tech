<!--  ----------  HEADER  ----------  -->
<header class="layout__header">


    <!--  
        -----------------------------------------------------------------
        -----  Contenedor de los Logos y Banners de jQuery y Cursos -----
        -----------------------------------------------------------------
    -->

    <div class="header__container-logos-banners">


        <!--  -----  Contenedor del Botón del Menú y de los Logos de jQuery -----  -->
        <div class="container-logos-banners__jquery">

            <!--  -----  Botón del Menú Hamburguesa de Navegación Open -----  -->
            <div class="navbar__btn-open"> 
                <div class="btn__icon-open"> </div>           
                <div class="btn__icon-open"> </div>           
                <div class="btn__icon-open"> </div>           
            </div>

            <!--  -----  Botón del Menú Hamburguesa de Navegación Close -----  -->
            <div class="navbar__btn-close"> 
                <div class="btn__icon-close"> </div>           
                <div class="btn__icon-close"> </div>           
            </div>
        
            <!--  -----  Logo y Banner de jQuery -----  -->
            <div class="jquery__logo-banner">

                <!--  -----  Banner de jQuery -----  -->
                <a href="https://jquery.com/" target="_blank" rel="noopener noreferrer">
                    <img 
                       class="jquery-banner"
                        src="/assets/img/jquery/jquery-banner.webp"
                        alt="Banner jQuery"
                    >
                </a>

                <!--  -----  Logo de jQuery -----  -->
                <a href="https://jquery.com/" target="_blank" rel="noopener noreferrer">
                    <img 
                        class="jquery-logo"
                        src="/assets/img/jquery/jquery-logo.webp"
                        alt="Logo jQuery"
                    >
                </a>

            </div>
          
        </div>


        <!--  -----  Contenedor de los Banners de los cursos  -----  -->
        <div class="container-logos-banners__cursos">

            <!--  -----  Banner de jQuery Books -----  -->
            <img
                class="cursos__logos cursos__logos--jquery-books"
                src="/assets/img/books/jquery-books.avif"
                alt="Logo jQuery Books"
            >

        </div>


    </div>



    <!--  
        ---------------------------------------------
        -----  Contenedor del Título del Header -----
        ---------------------------------------------
    -->
        
    <div class="header__container-title">

        <!--  -----  Título del Header -----  -->
        <h1 class="header__title"> 
            
            &lt; jQuery Books /&gt; 
            
            <!--  -----  renderizado del título con el plugin de jQuery  -----  -->
            <p id="headerTitle"> </p>
            
            &lt; Books /&gt;

        </h1>
        
    </div>


     <!--  
        --------------------------------------------------------------------
        -----  Contenedor de los Logos y Banners de jQuery UI y Cursos -----
        --------------------------------------------------------------------
    -->
    
    <div class="header__container-logos-banners">

        <!--  -----  Contenedor de los Logos de jQuery UI  -----  -->
        <div class="container-logos-banners__jquery-ui">

            <!--  -----  Logo y Banner de jQuery UI -----  -->
            <div class="jquery-ui__logo-banner">

                <!--  -----  Banner de jQuery UI -----  -->
                <a href="https://jqueryui.com/" target="_blank" rel="noopener noreferrer">
                    <img 
                        class="jquery-ui-banner"
                        src="/assets/img/jquery-ui/jquery-ui-banner.avif"
                        alt="Banner jQuery UI"
                    >
                </a>

                <!--  -----  Logo de jQuery UI -----  -->
                <a href="https://jqueryui.com/" target="_blank" rel="noopener noreferrer">
                    <img 
                        class="jquery-ui-logo"
                        src="/assets/img/jquery-ui/jquery-ui-logo.svg"
                        alt="Logo jQuery UI"
                    >
                </a>

            </div>

        </div>


        <!--  -----  Contenedor de los Banners de los cursos  -----  -->
        <div class="container-logos-banners__cursos">

            <!--  -----  Banner de jQuery Books -----  -->
            <img
                class="cursos__logos cursos__logos--jquery-books"
                src="/assets/img/books/jquery-books.avif"
                alt="Logo jQuery Books"
            >
                        
        </div>

    </div>

</header>
